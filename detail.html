<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    
    <!-- A div element with id "app"-->
    <div id="app"></div>
    <!-- A div element with id "temporaryContent"-->
    <div id="temporaryContent">
        <!-- A div element with class "title" for the product detail title -->
        <div class="title">PRODUCT DETAIL</div>
        <div class="detail">
            <div class="image">
                <!-- A div element for the product image source-->
                <img src="">
            </div>
            <div class="content">
                <!-- An h1 element with class "name" for the product name -->
                <h1 class="name"></h1>
                <div class="price"></div>
                <!-- A div element with class "buttons" for the product buttons -->
                <div class="buttons">
                    <button>Check Out</button>
                    <button class="addCart">Add To Cart 
                        <!-- A span element for the SVG icon -->
                        <span>
                            <!-- An SVG element for the cart icon -->
                            <svg class="" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                            </svg>
                        </span>
                    </button>
                </div>
                <div class="description"></div>
            </div>
        </div>

        <div class="title">Similar product</div>
        <div class="listProduct"></div>
    </div>
    
    <!-- A script element linking to an external JavaScript file -->
    <script src="detail.js" type="module"></script>
</body>
</html>
